        <div class="col-12">

        <div class="col-md-4">

        <div class="col-md-4">

            required>
        </div>
        <div class="md-3">
          <label for="validationDefault04" class="form-label">Usuario (*)</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Tipo</option>
            <option>Estudiante</option>
            <option>Acudiente</option>
            <option>Docente</option>
            <option>Externo</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="validationTextarea" class="form-label">Descripción PQRS (*)</label>
          <textarea class="form-control" id="validationTextarea"
            placeholder="Por favor ingresa el detalle de tu solicitud" required></textarea>
          <div class="invalid-feedback"></div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">Acepto términos y condiciones</label>
          </div>
        </div>
        <div class="col-12">

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()

  </script>
